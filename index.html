<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh Qaychi Qog'oz O'yini</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>Tosh Qaychi Qog'oz O'yini</h1>
        <p>Foydalanuvchi ochkosi: <span id="userScore">0</span></p>
        <p>Kompyuter ochkosi: <span id="compScore">0</span></p>
        <button onclick="play('rock')">Tosh</button>
        <button onclick="play('scissors')">Qaychi</button>
        <button onclick="play('paper')">Qog'oz</button>

        <p>Sizning tanlovingiz: <span id="user"></span></p>
        <p>Kompyuterning tanlovi: <span id="comp"></span></p>
        <p>Natija: <span id="res"></span></p>
    </div>



    <script src="./app.js"></script>
</body>
</html>
